<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 10px;
            
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;           
        }
        h1 {
            font-size: 50px;
            color: #333;
        }
        .tabs {
            display: flex;
            justify-content: space-evenly;
            margin: 10px;
        }
        .tabs label {
            padding: 10px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size:20px;
            color:#4CAF50;
        }
        .tabs label:hover {
            color: #999;
        }
        input[type="radio"] {
            display: none;
        }
        input:checked + label {
            border-bottom: 2px solid teal;
        }
        .add-recipe {
            display: block;
            text-align: center;
            padding: 10px;
            margin: 20px 0;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .add-recipe:hover {
            background-color: #005b4f;
        }
        .no-recipes {
            text-align: center;
            color: #888;
        }
        .calendar-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: auto;
            background-color: #f5f5f5;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .prev-date, .next-date {
            background: none;
            border: none;
            font-size: 18px;
            color: #888;
            cursor: pointer;
            padding: 0 10px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }        
        .prev-date:hover, .next-date:hover {
            background-color: #e0e0e0;
        }
        .date {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Meal Planner</h1>
        <div class="tabs">
            <input type="radio" id="today" name="tab" checked>
            <label for="today"><b>Today</b><br>0 recipes</label>
            
            <input type="radio" id="thisweek" name="tab">
            <label for="thisweek"><b> This Week</b><br>0 recipes</label>
    
            <input type="radio" id="unscheduled" name="tab">
            <label for="unscheduled"><b> Unscheduled</b><br>0 recipes</label>
        </div>
    
        <div class="calendar-nav">
            <button class="prev-date" onclick="changeDate(-1)">&lt;</button>
            <span class="date" id="dateDisplay">Monday, Oct 7</span>
            <button class="next-date" onclick="changeDate(1)">&gt;</button>
        </div>

        <a href="#" class="add-recipe">+ Add Recipe</a>

        <div class="no-recipes">
            <p>You don't have any recipes scheduled.</p>
            <p>To get started, add recipes from your saved collections or customized recommendations.</p>
        </div>
    </div>

</body>
</html>
